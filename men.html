<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c05757;
    }

    header {
      background-color: #f79e9e;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 1em;
    }

    nav a:hover {
      background-color: #555;
    }

    section {
      padding: 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product {
      border: 1px solid #ddd;
      padding: 1em;
      margin: 1em;
      text-align: center;
      background-color: #fff;
      max-width: 300px;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #583636;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    </style>
</head>

</html>
